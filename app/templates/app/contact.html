{% extends 'app/base.html' %}
{% load static %}


{% block content %}
<title>{% block title %}Contact{% endblock %}</title>
<section id="starter-section" class="starter-section section">

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="main-title">
                <a href="https://en.wikipedia.org/wiki/Michelson_interferometer" target="_blank">
                    Contact Us
                    </a>

                
             </p>
             <div class="control-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                    required>
                <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required >
                <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                    required>
                <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                <textarea class="form-control" rows="6" id="message" name="message" placeholder="Message"
                    required></textarea>
                <p class="help-block text-danger"></p>
            </div>
            <div>
                <button class="btn btn-primary w-100" type="submit" id="sendMessageButton">Send</button>
            </div>
        </form>
    </div>
</section>







{% endblock content %}
